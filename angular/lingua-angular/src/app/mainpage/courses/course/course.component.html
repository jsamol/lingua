<div (click)="toggleActiveCourse(course)"
     class="card"
     [class.course-panel]="!isActive()"
     [class.course-panel-selected]="isActive()">
  <p class="new-course-price-container"
     [class.free-price-container]="!course.isOpen && course.isFree"
     [class.price-container]="!course.isOpen && !course.isFree"
     [class.hidden-price-container]="course.isOpen">{{ getPrice() }}</p>
  <div class="course-info-container">
    <img class="rounded-circle circle-img" src="{{ course.img }}"/>
    <div class="course-info-text">
      <h6>{{ course.name }}</h6>
      <p>{{ course.shortDescription }}</p>
    </div>
  </div>
</div>
