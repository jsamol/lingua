<div class="panel-body">
  <h3 *ngIf="checkIfNewCourses()" class="margin__20">Start a new one...</h3>
  <app-new-courses [courses]="newCourses"></app-new-courses>
  <h3 *ngIf="checkIfNewCourses() && checkIfOpenCourses()" class="margin__20">... or continue where you left off</h3>
  <app-open-courses [courses]="openCourses"></app-open-courses>
</div>
