<form class="padding__20">
  <div class="form-row">
    <div class="form-group width__100pc">
      <label>Keywords</label>
      <input type="text"
             class="form-control"
             id="keywords"
             placeholder="Enter keywords">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>Price</label>
      <div class="inline-form-container">
        <input type="text"
               class="form-control inline-form-member__2p5 width__100pc"
               id="min-price"
               placeholder="Min">
        <p class="inline-form-member__1">$ - </p>
        <input type="text"
               class="form-control inline-form-member__2p5"
               id="max-price"
               placeholder="Max">
        <p class="inline-form-member__1">$</p>
        <div class="form-check inline-form-member__6 checkbox-centered-content">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Free only
          </label>
        </div>
      </div>
    </div>
  </div>
</form>
